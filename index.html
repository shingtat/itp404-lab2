<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yelp Restaurants </title>
  <link rel = "stylesheet" href = "main.css" />
</head>
<body>
  <h1>Ryan's ITP 404 Lab 2 Part 1 </h1>
  <div id = "post_container">
    <img id = "loading" src = "loading_icon.gif" />

    <template id="yelp-template">
      {{#each restaurants}}
      <div class="restaurant">
        <p>Name: {{name}}</p>
        <p>Location: {{location}}</p>
        <p>Owned By: </p>
        {{#list ownedBy}}{{/list}}
        <a href = {{yelpPage}} target="_blank">Check us out on Yelp‚Äù</a>
        {{#if acceptsApplePay}}
        <br />
          <img height = "100px" width = "100px" src = "apple-logo.jpg" />
        {{else}}
          <p>No Apple Pay</p>
        {{/if}}
      </div>
      </br>
      {{/each}}
    </template>

  </div>


</body>
<script src="jquery-3.3.1.js"></script>
<script src="moment.js"></script>
<script src="handlebars-v4.0.11.js"></script>
<script src="main.js"></script>
</html>
